<html>
<head>
	<title>Web Prjoect 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="image/logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="https://www.google.com">Home</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Specification</a></li>

				</ul>
			</div>

		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="image/mobile.png" class="mobile">
			<div id="circle">			
				<div class="feature one">
					<img src="image/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Lense</p>
					</div>
				</div>
				<div class="feature two">
					<img src="image/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Qualcom-Snapdragon 636</p>
					</div>					
				</div>
				<div class="feature three">
					<img src="image/display.png">
					<div>
						<h1>Display</h1>
						<p>6.1" Retina Display</p>
					</div>
				</div>
				<div class="feature four">
					<img src="image/battery.png">
					<div>
						<h1>Battery</h1>
						<p>Li-ion, 10000mAh</p>
					</div>
				</div>
			</div>
			
		</div>

		<div class="controls">
			<img src="image/arrow.png" id="upBtn">
			<h3>Features</h3>
			<img src="image/arrow.png" id="downBtn">
		</div>
	</div>
	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum
		}
		downBtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum
		}
	</script>
</body>
